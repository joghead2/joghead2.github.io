<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Responsivo</title>
    <link rel="stylesheet" href="style.css ">
</head>
<body>

    <div class="video-container">
        <!-- Video con controles y autoplay -->
        <video controls autoplay>
            <source src="WhatsApp Video 2025-02-10 at 19.23.23.mp4" type="video/mp4">
           
        </video>
        <!-- Texto sobre el video (opcional) -->
        <div class="overlay-text">
            <!-- Aquí puedes poner algún texto si lo deseas -->
        </div>
    </div>

</body>
</html>
